<!doctype html>
<html lang="eng">
	<head>
	<meta charset="utf-8">
	<title>90's Music Mixer</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
	</head>
	
	<body>
	
	<div id="container">
		<h1 id="title">90's Music Mixer</h1>

		<h3>Lets make some music</h3>

		<div id="dropArea">

			<img src="images/skyline.png" alt="background image of skyline" id="background">

		<div id="people">

			<div class="drop-zone"><img src="images/man.svg" alt="image of man" id="man1"></div>
			<div class="drop-zone"><img src="images/man.svg" alt="image of man" id="man2"></div>
			<div class="drop-zone"><img src="images/man.svg" alt="image of man" id="man3"></div>
			<div class="drop-zone"><img src="images/man.svg" alt="image of man" id="man4"></div>

		</div>

		<section id="items">

			<div id="cat1" class="allCat">
				<audio src="audio/beat1.mp3" loop></audio>
			
				<img data-currenttrack="beat1.mp3" src="images/one0.svg" class="icons trackholder" draggable="true">
				<img data-currenttrack="beat2.mp3" src="images/two0.svg" class="icons trackholder" draggable="true">
				<img data-currenttrack="beat3.mp3" src="images/three0.svg" class="icons trackholder" draggable="true">
			</div>

			<div id="cat2" class="allCat">
				<img src="images/lightning_final.png" class="icons2">
				<img src="images/spotlight_final.svg" class="icons2">
				<img src="images/headphones_final.png" class="icons2">
			</div>

			<div id="cat3" class="allCat">
				<img src="images/musical_note_final.svg" class="icons3">
				<img src="images/speaker_final.svg" class="icons3">
				<img src="images/volume levels_final.svg" class="icons3">
			</div>

			<div id="cat4" class="allCat">
				<img src="images/mic1.svg" class="icons3">
				<img src="images/mic2.svg" class="icons3">
				<img src="images/mic3.svg" class="icons3">
			</div>
		</section>
	</div>	

	</div>


		<script src="js/main.js"></script>
	</body>
</html>
