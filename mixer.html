<!doctype html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>90's Music Mixer</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
	</head>
	
	<body>
	
	<div id="container">
		<h1 id="title">90's Music Mixer</h1>

		<h3>Lets make some music</h3>

		<div id="dropArea">


		<button id="restart">Restart</button>

		<div>
			<img src="images/speaker.png" alt="speaker" id="speaker1" class="speakers">
			<img src="images/speaker.png" alt="speaker" id="speaker2" class="speakers">
		</div>

		

		<div id="people">

			<div class="drop-zone men"><img src="images/man.svg" alt="image of man" id="man1"></div>
			<div class="drop-zone men"><img src="images/man.svg" alt="image of man" id="man2"></div>
			<div class="drop-zone men"><img src="images/man.svg" alt="image of man" id="man3"></div>
			<div class="drop-zone men"><img src="images/man.svg" alt="image of man" id="man4"></div>

		</div>

		<section id="items">
			<audio src="audio/beat1.wav"></audio>

			<div class="allCat">

				<img data-currenttrack="beat1.wav" src="images/one0.svg" class="icons" draggable="true">
				<img data-currenttrack="beat2.wav" src="images/two0.svg" class="icons" draggable="true">
				<img data-currenttrack="beat3.wav" src="images/three0.svg" class="icons" draggable="true">
				
				<img data-currenttrack="melody1.wav" src="images/lightning_final.png" class="icons2" draggable="true">
				<img data-currenttrack="melody2.wav" src="images/spotlight_final.svg" class="icons2" draggable="true">
				<img data-currenttrack="melody3.wav" src="images/headphones_final.png" class="icons2" draggable="true">
				
				<img data-currenttrack="effect1.wav" src="images/musical_note_final.svg" class="icons3" draggable="true">
				<img data-currenttrack="effect2.wav" src="images/speaker_final.svg" class="icons3" draggable="true">
				<img data-currenttrack="effect3.wav" src="images/volume levels_final.svg" class="icons3" draggable="true">

				<img data-currenttrack="voice1.wav" src="images/mic1.svg" class="icons4" draggable="true">
				<img data-currenttrack="voice2.wav" src="images/mic2.svg" class="icons4" draggable="true">
				<img data-currenttrack="voice3.wav" src="images/mic3.svg" class="icons4" draggable="true">
			</div>


		</section>
	</div>	

	</div>


		<script src="js/main.js"></script>
	</body>
</html>
